<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dictionary App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <h1>Dictionary App<span>.</span></h1>
                <button id="theme-toggle" class="theme-btn" title="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
            <p>Find the meaning of any word instantly.</p>
        </header>

        <div class="search-box">
            <div class="input-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search for a word..." id="inp-word" autocomplete="off">
            </div>
            <button id="search-btn">Search</button>
        </div>

        <div class="result" id="result">
            <div class="welcome-message">
                <i class="fa-solid fa-book-open"></i>
                <p>Enter a word above to explore its meanings.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
